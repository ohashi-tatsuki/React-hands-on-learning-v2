<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Immutability</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    
    <h1>Immutability</h1>
    <p>Open the console</p>
    <script type="text/babel">
      // 緑を表すオブジェクトを定義
      let color_lwan = {
        title: "lawn",
        color: "00FF00",
        rating: 0
      };

      // アロー関数でオブジェクトを返却する時は()で囲む
      const rateColor = (color, rating) => ({
        ...color, // スプレッド構文を使ってコピーを作成
        rating
      });
      
      console.log(rateColor(color_lwan, 5).rating); // 5
      console.log(color_lwan.rating); // 0
    </script>
  </body>
</html>
