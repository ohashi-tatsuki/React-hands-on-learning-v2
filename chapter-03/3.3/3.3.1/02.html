<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Immutability</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Immutability</h1>
    <p>Open the console</p>
    <script type="text/babel">
    // 緑を表すオブジェクトを定義
      let color_lwan = {
        title: "lawn",
        color: "00FF00",
        rating: 0
      };

      // object.assignでオブジェクトをコピー
      // object.assign(コピー先, コピー元オブジェクト)
      function rateColor(color, rating) {
        return object.assign({}, color, { rating: rating });
      };

      // rateColorを呼び出し
      console.log(rateColor(color_lwan, 5).rating); // 5

      // rateColorがオブジェクトをコピーするので元のオブジェクトの値は変わらない(イミュータブル)
      console.log(color_lwan.rating); // 0
    </script>
  </body>
</html>
